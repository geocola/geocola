<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.13/es5-shim.min.js"></script>
    <![endif]-->

    <!--[if lt IE 11]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/native-promise-only/0.8.1/npo.js"></script>
    <![endif]-->

  <script src="./node_modules/steal/steal.js" main="@loader">

    // configure the config to load here... multiple configs can be set up in this manner
    // perhaps use the query string...like the cmv app? www.url.com?config=default
    let config = 'default';

    // The loader script. This loads the app and initializes it
    Promise.all([
      System.import('config/' + config),
      System.import('app/app')
    ]).then(function(modules){

      // create a new app from the second module
      var app = new modules[1].AppViewModel(modules[0].config);

      // call its startup method on the body selector
      // we could also call it on a domnode like '#app' or document.getElementById('app')
      app.startup('body');
    });

  </script>

</body>

</html>
